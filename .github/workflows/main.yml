name: Ultra OBS RDP (Fixed)
on:
  workflow_dispatch:

jobs:
  stream-ready-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: ðŸš€ Optimize System & Install Essentials
        run: |
          Write-Host "Disabling Sleep Modes..."
          powercfg -change -standby-timeout-ac 0
          powercfg -change -monitor-timeout-ac 0
          
          Write-Host "Installing Chocolatey Packages..."
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          
          # Install apps silently and ignore minor checksum errors
          choco install obs-studio -y --no-progress --ignore-checksums
          choco install googlechrome -y --no-progress --ignore-checksums
          choco install vb-cable -y --no-progress --ignore-checksums

      - name: ðŸ›¡ï¸ Configure Firewall & RDP
        run: |
          # Enable RDP in Registry
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Remove existing rule if exists (Error Proof)
          try {
            netsh advfirewall firewall delete rule name="RDP-Tailscale" *>$null
          } catch {
            Write-Host "Rule clean."
          }

          # Add Allow Rules
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="OBS-Stream" dir=in action=allow protocol=TCP localport=1935
          
          # Restart TermService to apply settings
          Restart-Service -Name TermService -Force
          Write-Host "RDP Services Configured."

      - name: ðŸ‘¤ Create Admin User (Fixed Logic)
        run: |
          $username = "TOOLBOXLAP"
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # 1. Check if user exists, Create if not, Set Password if yes
          $userExists = Get-LocalUser -Name $username -ErrorAction SilentlyContinue
          
          if ($userExists) {
              Write-Host "User $username already exists. Resetting password..."
              Set-LocalUser -Name $username -Password $securePass
          } else {
              Write-Host "Creating new user $username..."
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -Description "Stream Admin"
          }
          
          # 2. Add to Groups (Using 'net localgroup' is more reliable in CI/CD than PowerShell cmdlets)
          Write-Host "Adding user to Admin groups..."
          cmd /c "net localgroup Administrators $username /add"
          cmd /c "net localgroup 'Remote Desktop Users' $username /add"
          
          # 3. Verify
          $checkAdmin = net localgroup Administrators
          if ($checkAdmin -match $username) {
              Write-Host "SUCCESS: User $username is fully configured." -ForegroundColor Green
          } else {
              Write-Error "Failed to add user to Admin group."
          }

      - name: ðŸŒ Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Write-Host "Downloading Tailscale..."
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          Write-Host "Installing Tailscale..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          
          # Connect to Tailscale
          Write-Host "Authenticating Tailscale..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="OBS-Stream-$env:GITHUB_RUN_ID" --accept-routes
          
          # Get IP with Loop
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 3
              $retries++
          }
          
          if (-not $tsIP) { 
            Write-Error "Failed to get Tailscale IP. Check your Auth Key." 
            exit 1 
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: ðŸŸ¢ SUCCESS - Stream Ready
        run: |
          Write-Host " "
          Write-Host "=============================================" -ForegroundColor Green
          Write-Host "   STREAMING RDP IS READY TO CONNECT" -ForegroundColor Green
          Write-Host "=============================================" -ForegroundColor Green
          Write-Host "   IP Address:  $env:TAILSCALE_IP" -ForegroundColor Cyan
          Write-Host "   Username:    TOOLBOXLAP" -ForegroundColor Yellow
          Write-Host "   Password:    admin@123" -ForegroundColor Yellow
          Write-Host "============================================="
          
          # Keep Alive Loop
          while ($true) {
            Start-Sleep -Seconds 60
          }
