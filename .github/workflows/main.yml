name: Ultra OBS RDP (Auto-Credentials)
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      # ---------------------------------------------------
      # STEP 1: INSTALL OBS & CHROME (Added from your request)
      # ---------------------------------------------------
      - name: ðŸš€ Install OBS Studio & Chrome
        run: |
          Write-Host "Disabling Sleep Modes..."
          powercfg -change -standby-timeout-ac 0
          powercfg -change -monitor-timeout-ac 0

          Write-Host "Installing Chocolatey & Apps..."
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          
          # Install silently
          choco install obs-studio -y --no-progress --ignore-checksums
          choco install googlechrome -y --no-progress --ignore-checksums
          choco install vb-cable -y --no-progress --ignore-checksums
          Write-Host "Installation Complete."

      # ---------------------------------------------------
      # STEP 2: RDP CONFIG (Copied EXACTLY from your working 100% script)
      # ---------------------------------------------------
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Firewall logic from your working script
          try { netsh advfirewall firewall delete rule name="RDP-Tailscale" } catch {}
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      # ---------------------------------------------------
      # STEP 3: CREATE USER (Auto-Generated + Working Logic)
      # ---------------------------------------------------
      - name: Create Auto-Generated User
        run: |
          # Generate Random Password (12 chars, letters+numbers)
          $autoUser = "StreamUser"
          $alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@"
          $autoPass = -join ($alphabet.ToCharArray() | Get-Random -Count 14)
          $securePass = ConvertTo-SecureString $autoPass -AsPlainText -Force

          # Save to Env for display later
          echo "GEN_USER=$autoUser" >> $env:GITHUB_ENV
          echo "GEN_PASS=$autoPass" >> $env:GITHUB_ENV

          # USE YOUR WORKING LOGIC (No 'Remove-LocalUser', only check -not exist)
          if (-not (Get-LocalUser -Name $autoUser -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $autoUser -Password $securePass -AccountNeverExpires
              Write-Host "User $autoUser created."
          } else {
              # If user exists, just update password
              Set-LocalUser -Name $autoUser -Password $securePass
          }

          Add-LocalGroupMember -Group "Administrators" -Member $autoUser
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $autoUser

          if (-not (Get-LocalUser -Name $autoUser)) {
              Write-Error "User creation failed"
              exit 1
          }

      # ---------------------------------------------------
      # STEP 4: TAILSCALE (Copied EXACTLY from your working script)
      # ---------------------------------------------------
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="OBS-RDP-$env:GITHUB_RUN_ID"
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # ---------------------------------------------------
      # STEP 5: SUCCESS OUTPUT
      # ---------------------------------------------------
      - name: ðŸŸ¢ CONNECTION DETAILS
        run: |
          Write-Host "`n===============================================" -ForegroundColor Green
          Write-Host "   ULTRAL OBS RDP IS READY" -ForegroundColor Green
          Write-Host "===============================================" -ForegroundColor Green
          Write-Host "   IP Address: $env:TAILSCALE_IP" -ForegroundColor Cyan
          Write-Host "   Username:   $env:GEN_USER" -ForegroundColor Yellow
          Write-Host "   Password:   $env:GEN_PASS" -ForegroundColor Yellow
          Write-Host "==============================================="
          Write-Host "   Apps Installed: OBS Studio, Chrome, VB-Cable"
          Write-Host "===============================================`n"
          
          while ($true) {
              Start-Sleep -Seconds 300
          }
