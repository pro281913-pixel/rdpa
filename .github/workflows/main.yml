name: Ultra OBS RDP (Fixed)
on:
  workflow_dispatch:

jobs:
  stream-ready-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: ðŸš€ Optimize System & Install Essentials
        run: |
          # 1. Disable Sleep/Screensaver
          powercfg -change -standby-timeout-ac 0
          powercfg -change -monitor-timeout-ac 0
          
          # 2. Install OBS Studio & Chrome (Silently)
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install obs-studio -y --no-progress
          choco install googlechrome -y --no-progress
          choco install vb-cable -y --no-progress

      - name: ðŸ›¡ï¸ Configure Firewall & RDP (Error Proof)
        run: |
          # Enable RDP in Registry
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # -----------------------------------------------------------
          # FIX: We use 'try/catch' so the script doesn't crash if the rule doesn't exist yet
          # -----------------------------------------------------------
          try {
            netsh advfirewall firewall delete rule name="RDP-Tailscale" *>$null
          } catch {
            Write-Host "Rule didn't exist yet, proceeding..."
          }

          # Add new Allow Rules
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="OBS-Stream" dir=in action=allow protocol=TCP localport=1935
          
          Restart-Service -Name TermService -Force
          Write-Host "RDP Services Configured Successfully."

      - name: ðŸ‘¤ Create User & Grant Permissions (Fixed)
        run: |
          $username = "TOOLBOXLAP"
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # 1. Create User
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name $username
          }
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -Description "Stream Admin"
          
          # -----------------------------------------------------------
          # FIX: Wait 2 seconds for Windows to register the user before adding to groups
          # -----------------------------------------------------------
          Start-Sleep -Seconds 2
          
          # 2. Add to Admin Groups
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          Write-Host "User $username created and added to Admin groups."

      - name: ðŸŒ Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          
          # Connect
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="OBS-Stream-$env:GITHUB_RUN_ID" --accept-routes
          
          # Get IP with Retry Logic
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 3
              $retries++
          }
          
          if (-not $tsIP) { 
            Write-Error "Failed to get Tailscale IP" 
            exit 1 
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: ðŸŸ¢ SUCCESS - Stream Ready
        run: |
          Write-Host " "
          Write-Host "=============================================" -ForegroundColor Green
          Write-Host "   STREAMING RDP IS READY TO CONNECT" -ForegroundColor Green
          Write-Host "=============================================" -ForegroundColor Green
          Write-Host "   IP Address:  $env:TAILSCALE_IP" -ForegroundColor Cyan
          Write-Host "   Username:    TOOLBOXLAP" -ForegroundColor Yellow
          Write-Host "   Password:    admin@123" -ForegroundColor Yellow
          Write-Host "============================================="
          
          # Loop forever to keep instance alive
          while ($true) {
            Start-Sleep -Seconds 60
          }
